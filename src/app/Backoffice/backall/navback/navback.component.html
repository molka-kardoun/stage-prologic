
<div class="topbar">
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="full">

      <div class="logo_section">
        <a href="index.html"><img class="img-responsive" src="assets/Backoffice/images/logo/logo_icon.png" alt="#" /></a><span><h1 style="color: white; margin-top: 13px; font-weight: bold;">PROLOGIC</h1></span>


      </div>

      <div class="right_topbar">
        <div class="icon_info d-flex align-items-center">

          <ul class="d-flex align-items-center me-4">

            <div class="btn-group me-4">
              <button class="btn btn-primary me-2" *ngIf="!auth.loggedIn()">
                <a class="dropdown-item text-white" routerLink="">Login</a>
              </button>
              <button class="btn btn-secondary" *ngIf="!auth.loggedIn()">
                <a class="dropdown-item text-white" routerLink="/signup">Signup</a>
              </button>
            </div>
          </ul>
          <ul class="user_profile_dd" *ngIf="auth.loggedIn()">
            <li>
              <a class="dropdown-toggle" data-toggle="dropdown">
                <img class="img-responsive rounded-circle" [src]="'http://127.0.0.1:3000/getimage/' + user.image" alt="#" />
                <span class="name_user">
                  {{user.fullName}}</span>
              </a>
              <div class="dropdown-menu">

                  <a *ngIf="auth.loggedIn()" class="dropdown-item" (click)="navigateToProfile()">My Profile</a>



                  <a *ngIf="auth.loggedIn()" class="dropdown-item" (click)="logout()">
                    <span>Log Out</span>
                    <i class="fa fa-sign-out" style="margin-left: 8px;"></i>
                  </a>



              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
</div>
