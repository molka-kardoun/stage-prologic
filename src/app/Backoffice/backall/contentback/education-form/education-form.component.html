<div class="container">
    <h2>Add Education</h2>
    <form [formGroup]="educationForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="etablissement">Etablissement:</label>
        <input type="text" id="etablissement" formControlName="etablissement" class="form-control">
      </div>
      <div class="form-group">
        <label for="domaine">Domaine:</label>
        <input type="text" id="domaine" formControlName="domaine" class="form-control">
      </div>
      <div class="form-group">
        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" formControlName="start_date" class="form-control">
      </div>
      <div class="form-group">
        <label for="end_date">End Date:</label>
        <input type="date" id="end_date" formControlName="end_date" class="form-control">
      </div>
      <div class="form-group">
        <label for="cv">CV:</label>
        <input type="text" id="cv" formControlName="cv" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="educationForm.invalid">Add Education</button>
    </form>
  </div>
