<form [formGroup]="educationForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="etablissement">Etablissement:</label>
    <input id="etablissement" formControlName="etablissement" />
    <div *ngIf="educationForm.get('etablissement')?.invalid && educationForm.get('etablissement')?.touched">
      Etablissement is required.
    </div>
  </div>

  <div>
    <label for="domaine">Domaine:</label>
    <input id="domaine" formControlName="domaine" />
    <div *ngIf="educationForm.get('domaine')?.invalid && educationForm.get('domaine')?.touched">
      Domaine is required.
    </div>
  </div>

  <div>
    <label for="start_date">Start Date:</label>
    <input id="start_date" type="date" formControlName="start_date" />
    <div *ngIf="educationForm.get('start_date')?.invalid && educationForm.get('start_date')?.touched">
      Start date is required.
    </div>
  </div>

  <div>
    <label for="end_date">End Date:</label>
    <input id="end_date" type="date" formControlName="end_date" />
    <div *ngIf="educationForm.get('end_date')?.invalid && educationForm.get('end_date')?.touched">
      End date is required.
    </div>
  </div>

  <button type="submit" [disabled]="educationForm.invalid">
    {{ data.education ? 'Update Education' : 'Add Education' }}
  </button>
  <button type="button" mat-button (click)="onCancel()">Cancel</button>
</form>
