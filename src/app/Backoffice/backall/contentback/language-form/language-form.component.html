<form [formGroup]="languageForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="name">Language:</label>
    <input id="name" formControlName="name" />
    <div *ngIf="languageForm.get('name')?.invalid && languageForm.get('name')?.touched">
      Language name is required.
    </div>
  </div>

  <div>
    <label for="level">Proficiency Level:</label>
    <input id="level" type="number" formControlName="level" />
    <div *ngIf="languageForm.get('level')?.invalid && languageForm.get('level')?.touched">
      Proficiency Level is required.
    </div>
  </div>

  <div>
    <label for="certification">Certification:</label>
    <input id="certification" formControlName="certification" />
  </div>

  <button type="submit" [disabled]="languageForm.invalid">
    {{ data.language ? 'Update Language' : 'Add Language' }}
  </button>
  <button type="button" mat-button (click)="onCancel()">Cancel</button>
</form>
