
<div class="row column4 graph justify-content-center">
  <div class="col-md-8">
    <div class="dash_blog">
        <div class="dash_blog_inner">

          <div class="dash_head">
<h3><span> Assign supervisor to Internship Offer </span></h3>
          </div>

<div class="container">


  <div class="form-group">
    <label for="encadrant">Select Encadrant:</label>
    <select id="encadrant" [(ngModel)]="selectedEncadrant" class="form-control">
      <option *ngFor="let encadrant of encadrants" [value]="encadrant._id">
        {{ encadrant.fullName }}
      </option>
    </select>
  </div>

  <div class="form-group">
    <label for="offer">Select Internship Offer:</label>
    <select id="offer" [(ngModel)]="selectedOffer" class="form-control">
      <option *ngFor="let offer of offers" [value]="offer._id">
        {{ offer.title }}
      </option>
    </select>
  </div>

 

  <div class="read_more">
    <div class="center"> <button  class="main_bt read_bt" (click)="assignEncadrant()">Assign supervisor</button></div>

  </div>
</div>
