<body>
  <section class="container">
    <div class="login-container">
      <div class="circle circle-one"></div>
      <div class="circle circle-two"></div>
      <div class="form-container">
        <img src="https://raw.githubusercontent.com/hicodersofficial/glassmorphism-login-form/master/assets/illustration.png" alt="illustration" class="illustration" />
        <h1 class="opacity">REQUEST PASSWORD RESET</h1>
        <form (ngSubmit)="requestResetPassword()">
          <input [(ngModel)]="email" name="email" type="email" placeholder="Enter your email" required>
          <button type="submit" class="opacity">Send Reset Code</button>
        </form>
        <div *ngIf="showLink" class="register-forget opacity">
          <a routerLink="/newpwd">RESET PASSWORD</a>
        </div>
      </div>
    </div>
  </section>
</body>
