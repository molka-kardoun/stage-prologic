<div>
  <h2>Request Password Reset</h2>
  <input [(ngModel)]="email" placeholder="Enter your email" />
  <button (click)="requestResetPassword()">Send Reset Code</button>

  <!-- Afficher le lien seulement si showLink est vrai -->
  <a *ngIf="showLink" routerLink="/newpwd">RESET PASSWORD</a>
</div>
