<div class="container mt-4">
  <h2 class="text-center">Login to user account</h2>
  <div class="col-6 mx-auto">

    <input [(ngModel)]="user.email" type="email" class="form-control m-1" placeholder="Email" required>
    <input [(ngModel)]="user.password" type="password" class="form-control m-1" placeholder="Password" required>

    <button (click)="login()" class="btn btn-dark form-control m-1">Login</button>
  </div>
</div>
