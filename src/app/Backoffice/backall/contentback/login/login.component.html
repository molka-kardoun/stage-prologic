<body>
  <section class="container">
      <div class="login-container">
          <div class="circle circle-one"></div>
          <div class="circle circle-two"></div>
          <div class="form-container">
              <img src="https://raw.githubusercontent.com/hicodersofficial/glassmorphism-login-form/master/assets/illustration.png" alt="illustration" class="illustration" />
              <h1 class="opacity">LOGIN</h1>
              <form (ngSubmit)="login()">
                  <input [(ngModel)]="user.email" name="email" type="email" placeholder="Email" required>
                  <input [(ngModel)]="user.password" name="password" type="password" placeholder="Password" required>
                  <button type="submit" class="opacity">Login</button>
              </form>
              <div class="register-forget opacity">
                  <a routerLink="/signup">REGISTER</a>
                  <a routerLink="/forgotpwd">FORGOT PASSWORD</a>
              </div>
          </div>

      </div>
  </section>
</body>
