<form [formGroup]="certificationForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="domain">Domain:</label>
      <input id="domain" formControlName="domain" />
      <div *ngIf="certificationForm.get('domain')?.invalid && certificationForm.get('domain')?.touched">
        Domain is required
      </div>
    </div>
  
    <div>
      <label for="date">Date:</label>
      <input id="date" type="date" formControlName="date" />
      <div *ngIf="certificationForm.get('date')?.invalid && certificationForm.get('date')?.touched">
        Date is required
      </div>
    </div>
  
    <div>
      <label for="cv">CV ID:</label>
      <input id="cv" formControlName="cv" />
      <div *ngIf="certificationForm.get('cv')?.invalid && certificationForm.get('cv')?.touched">
        CV ID is required
      </div>
    </div>
  
    <button type="submit" [disabled]="certificationForm.invalid">Add Certification</button>
  </form>
