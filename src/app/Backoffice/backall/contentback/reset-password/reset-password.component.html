<body>
  <section class="container">
    <div class="login-container">
      <div class="circle circle-one"></div>
      <div class="circle circle-two"></div>
      <div class="form-container">
        <img src="https://raw.githubusercontent.com/hicodersofficial/glassmorphism-login-form/master/assets/illustration.png" alt="illustration" class="illustration" />
        <h1 class="opacity">RESET PASSWORD</h1>
        <form (ngSubmit)="resetPassword()">
          <input [(ngModel)]="email" name="email" type="email" placeholder="Enter your email" required>
          <input [(ngModel)]="code" name="code" type="text" placeholder="Enter the reset code" required>
          <input [(ngModel)]="newPassword" name="newPassword" type="password" placeholder="Enter new password" required>
          <button type="submit" class="opacity">Reset Password</button>
        </form>
      </div>
    </div>
  </section>
</body>
