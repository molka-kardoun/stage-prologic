
<div class="row column4 graph justify-content-center">
  <div class="col-md-8">
    <div class="dash_blog">
      <div class="dash_blog_inner">
          <div class="dash_head">
            <h3> Your Interns </h3>
            </div>
<div *ngIf="interns">

  <ul>
    <li *ngFor="let intern of interns">
      {{ intern.name }} - {{ intern.email }}
      <button (click)="selectIntern(intern._id)">View tasks</button>
    </li>
  </ul>
</div>

<div *ngIf="selectedInternId && tasks">
  <h3>Intern Tasks</h3>
  <ul>
    <li *ngFor="let task of tasks">
      {{ task.title }} - Progression : {{ task.progress }}%
      <button (click)="approveTask(task._id)">Approuve</button>
    </li>
  </ul>

  <h3>Create new task</h3>
  <form (submit)="createTask()">
    <input type="text" [(ngModel)]="newTask.title" placeholder="Titre" name="title">
    <input type="text" [(ngModel)]="newTask.description" placeholder="Description" name="description">
    <input type="date" [(ngModel)]="newTask.startDate" placeholder="Date de dÃ©but" name="startDate">
    <input type="date" [(ngModel)]="newTask.endDate" placeholder="Date de fin" name="endDate">
    <button type="submit">Create</button>
  </form>
</div>
