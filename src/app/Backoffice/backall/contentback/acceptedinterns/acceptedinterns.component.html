
<div class="row column4 graph justify-content-center">
  <div class="col-md-8">
    <div class="dash_blog">
      <div class="dash_blog_inner">
        <div class="dash_head">
          <h3><span> Accepted Candidates </span></h3>
        </div>
<div *ngFor="let offer of offers" class="offer-container">
  <h3 class="offer-title">{{ offer.title }}</h3>
  <p class="offer-description">{{ offer.description }}</p>

  <h4> Interns:</h4>
  <ul class="user-list">
    <li *ngFor="let user of offer.users">
      <span class="user-name">{{ user.fullName }}</span>
      <a [href]="'mailto:' + user.email" class="user-email">{{ user.email }}</a>
    </li>
  </ul>
</div>
