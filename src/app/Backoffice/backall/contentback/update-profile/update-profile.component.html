<div class="update-profile-container">
  <h2>Update Profile</h2>

  <form (ngSubmit)="updateProfile()" enctype="multipart/form-data">
    <!-- Full Name -->
    <div class="form-group">
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" [(ngModel)]="user.fullName" name="fullName" class="form-control" required>
    </div>

    <!-- Phone -->
    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="text" id="phone" [(ngModel)]="user.phone" name="phone" class="form-control" required>
    </div>

    <!-- Email -->
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="user.email" name="email" class="form-control" required>
    </div>

    <!-- Nationality -->
    <div class="form-group">
      <label for="nationality">Nationality</label>
      <input type="text" id="nationality" [(ngModel)]="user.nationality" name="nationality" class="form-control">
    </div>

    <!-- Date of Birth -->
    <div class="form-group">
      <label for="dateOfBirth">Date of Birth</label>
      <input type="date" id="dateOfBirth" [(ngModel)]="user.dateOfBirth" name="dateOfBirth" class="form-control">
    </div>

    <!-- Address -->
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" id="address" [(ngModel)]="user.address" name="address" class="form-control">
    </div>

    <!-- Department -->
    <div class="form-group">
      <label for="department">Department</label>
      <input type="text" id="department" [(ngModel)]="user.department" name="department" class="form-control">
    </div>

    <!-- Gender -->
    <div class="form-group">
      <label for="gender">Gender</label>
      <select id="gender" [(ngModel)]="user.gender" name="gender" class="form-control">
        <option value="" disabled>Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <!-- Password -->
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" [(ngModel)]="user.password" name="password" class="form-control">
      <small class="form-text text-muted">Leave blank if you don't want to change the password.</small>
    </div>

    <!-- Profile Image -->
    <div class="form-group">
      <label for="image">Profile Image</label>
      <input type="file" id="image" (change)="select($event)" class="form-control-file">
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary">Update Profile</button>
  </form>
</div>
