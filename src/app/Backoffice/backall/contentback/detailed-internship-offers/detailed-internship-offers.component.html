
<div class="row column4 graph justify-content-center">
  <div class="col-md-8">
     <div class="dash_blog">
        <div class="dash_blog_inner">
          <div class="dash_head">
            <h3><span> Applied Candidates </span></h3>
            </div>
            <div class="list_cont">
<div class="internship-offers-container" *ngIf="detailedOffers.length > 0; else noOffers">
  <div *ngFor="let offer of detailedOffers" class="internship-offer">
    <h3>{{ offer.title }}</h3>
    <p>{{ offer.description }}</p>
    <p><strong>Quiz Description:</strong> {{ offer.quizDescription }}</p>

    <h4>Applied interns:</h4>
    <ul>
      <li *ngFor="let user of offer.users">
        <strong>{{ user.fullName }}</strong> ({{ user.email }}) - Score: {{ user.score }}


      </li>
    </ul>
  </div>
</div>
</div>
<ng-template #noOffers>
  <p>No internship offers available.</p>
</ng-template>
</div>
</div>
</div>
</div>
