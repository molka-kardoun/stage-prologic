

<div class="row column4 graph justify-content-center">
  <div class="col-md-8">
     <div class="dash_blog">
        <div class="dash_blog_inner">
          <div class="dash_head">
            <h3><span> welcome Supervisor  </span></h3>
            </div>
<div class="encadrant-dashboard" *ngIf="users.length > 0">
  <h2> Your interns </h2>
  <ul>
    <li *ngFor="let user of users">
      {{ user.name }} - {{ user.email }}
    </li>
  </ul>
</div>
<div class="encadrant-dashboard" *ngIf="users.length === 0">
  <p>No users found for this supervisor.</p>
</div>
